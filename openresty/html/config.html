<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC监控系统 - OpenResty版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .status-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .status-section {
                grid-template-columns: 1fr;
            }
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .status-configured {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .nodes-table {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎮 MC监控系统</h1>
            <p class="subtitle">OpenResty高性能版本 - 智能服务器管理</p>
        </div>

        <div class="card">
            <div id="configSection">
                <h2>🔑 API Key 配置</h2>
                <div class="status-section">
                    <div class="status-card">
                        <span id="statusBadge" class="status-badge status-pending">⏳ 待配置</span>
                        <h3>配置状态</h3>
                        <p id="statusMessage">请配置MCSM API Key以启用监控功能</p>
                    </div>
                    <div class="status-card">
                        <h3>📋 配置步骤</h3>
                        <ol style="margin-left: 20px; line-height: 1.6;">
                            <li>打开MCSManager Web界面</li>
                            <li>创建管理员账户并登录</li>
                            <li>进入"用户中心"→"API密钥"</li>
                            <li>生成新的API密钥</li>
                            <li>在下方输入API Key</li>
                        </ol>
                    </div>
                </div>

                <form id="configForm">
                    <div class="form-group">
                        <label for="apiKey">MCSM API Key</label>
                        <input type="text" id="apiKey" placeholder="请输入您的MCSM API Key..." required>
                    </div>
                    <button type="submit" class="btn" id="saveBtn">保存配置</button>
                    <button type="button" class="btn btn-secondary" onclick="loadStatus()">刷新状态</button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在配置...</p>
                </div>
            </div>
        </div>

        <div class="card" id="statusSection">
            <h2>📊 系统状态</h2>
            <div class="stats-grid" id="statsGrid">
                <div class="stat-item">
                    <div class="stat-value" id="totalNodes">-</div>
                    <div class="stat-label">总节点数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalPlayers">-</div>
                    <div class="stat-label">在线玩家</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeNodes">-</div>
                    <div class="stat-label">活跃节点</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="idleNodes">-</div>
                    <div class="stat-label">空闲节点</div>
                </div>
            </div>

            <div style="margin: 20px 0;">
                <button type="button" class="btn btn-success" onclick="manualScan()">🔄 手动扫描节点</button>
                <button type="button" class="btn btn-secondary" onclick="loadStatus()">📊 刷新状态</button>
            </div>

            <div class="nodes-table">
                <h3>节点详情</h3>
                <table id="nodesTable">
                    <thead>
                        <tr>
                            <th>实例ID</th>
                            <th>私有IP</th>
                            <th>在线玩家</th>
                            <th>活跃实例</th>
                            <th>状态</th>
                            <th>最后检查</th>
                        </tr>
                    </thead>
                    <tbody id="nodesTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center; color: #666;">正在加载...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="alertContainer"></div>
    </div>

    <script>
        let currentStatus = null;

        // 显示提示消息
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // 加载系统状态
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                currentStatus = data;
                updateUI(data);
            } catch (error) {
                console.error('加载状态失败:', error);
                showAlert('加载状态失败', 'error');
            }
        }

        // 更新界面
        function updateUI(data) {
            const statusBadge = document.getElementById('statusBadge');
            const statusMessage = document.getElementById('statusMessage');

            if (data.configured) {
                statusBadge.className = 'status-badge status-configured';
                statusBadge.textContent = '✅ 已配置';
                statusMessage.textContent = `系统运行正常，配置时间: ${new Date(data.config_time * 1000).toLocaleString()}`;

                // 更新统计数据
                if (data.summary) {
                    document.getElementById('totalNodes').textContent = data.summary.total_nodes || 0;
                    document.getElementById('totalPlayers').textContent = data.summary.total_players || 0;
                    document.getElementById('activeNodes').textContent = data.summary.active_nodes || 0;
                    document.getElementById('idleNodes').textContent = data.summary.idle_nodes || 0;
                }

                // 更新节点表格
                updateNodesTable(data.nodes || []);
            } else {
                statusBadge.className = 'status-badge status-pending';
                statusBadge.textContent = '⏳ 待配置';
                statusMessage.textContent = '请配置MCSM API Key以启用监控功能';

                // 清空统计数据
                document.getElementById('totalNodes').textContent = '-';
                document.getElementById('totalPlayers').textContent = '-';
                document.getElementById('activeNodes').textContent = '-';
                document.getElementById('idleNodes').textContent = '-';

                // 清空节点表格
                updateNodesTable([]);
            }
        }

        // 更新节点表格
        function updateNodesTable(nodes) {
            const tbody = document.getElementById('nodesTableBody');

            // 确保nodes是数组
            if (!Array.isArray(nodes)) {
                nodes = [];
            }

            if (nodes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #666;">暂无节点数据</td></tr>';
                return;
            }

            tbody.innerHTML = nodes.map(node => {
                const status = node.is_idle ? '🟡 空闲' : (node.total_players > 0 ? '🟢 活跃' : '⚪ 待机');
                const lastCheck = node.last_check ? new Date(node.last_check * 1000).toLocaleString() : '未检查';

                return `
                    <tr>
                        <td>${node.instance_id}</td>
                        <td>${node.private_ip || 'N/A'}</td>
                        <td>${node.total_players || 0}</td>
                        <td>${node.active_instances || 0}</td>
                        <td>${status}</td>
                        <td>${lastCheck}</td>
                    </tr>
                `;
            }).join('');
        }

        // 保存配置
        async function saveConfig(apiKey) {
            const loading = document.getElementById('loading');
            const saveBtn = document.getElementById('saveBtn');

            loading.style.display = 'block';
            saveBtn.disabled = true;

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ api_key: apiKey })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('配置保存成功！监控系统已启动', 'success');
                    setTimeout(() => loadStatus(), 2000);
                } else {
                    showAlert(data.message || '配置失败', 'error');
                }
            } catch (error) {
                console.error('保存配置失败:', error);
                showAlert('网络请求失败', 'error');
            } finally {
                loading.style.display = 'none';
                saveBtn.disabled = false;
            }
        }

        // 手动扫描节点
        async function manualScan() {
            if (!currentStatus || !currentStatus.configured) {
                showAlert('请先配置API Key', 'error');
                return;
            }

            try {
                showAlert('正在扫描节点...', 'success');

                const response = await fetch('/api/scan', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`扫描完成！成功处理 ${data.details.success_count} 个节点`, 'success');
                    setTimeout(() => loadStatus(), 2000);
                } else {
                    showAlert(data.message || '扫描失败', 'error');
                }
            } catch (error) {
                console.error('扫描失败:', error);
                showAlert('扫描请求失败', 'error');
            }
        }

        // 表单提交
        document.getElementById('configForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                showAlert('请输入API Key', 'error');
                return;
            }

            if (apiKey.length < 32) {
                showAlert('API Key长度似乎不正确', 'error');
                return;
            }

            saveConfig(apiKey);
        });

        // 页面加载时获取状态
        document.addEventListener('DOMContentLoaded', function () {
            loadStatus();

            // 每30秒自动刷新状态
            setInterval(loadStatus, 30000);
        });
    </script>
</body>

</html>
